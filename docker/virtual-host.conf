<VirtualHost *:80>
    ServerName vera-kuzub.local
    ServerAlias www.vera-kuzub.local vera-kuzub-shop.local www.vera-kuzub-shop.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@vera-kuzub.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName vera-kuzub.local
    ServerAlias www.vera-kuzub.local vera-kuzub-shop.local www.vera-kuzub-shop.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@vera-kuzub.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/vera-kuzub.local+3.pem
        SSLCertificateKeyFile /certs/vera-kuzub.local+3-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>